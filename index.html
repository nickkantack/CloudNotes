<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>CloudNotes</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="canonical" href="https://nickkantack.github.io/CloudNotes/"/>
        <link rel="manifest" href="./manifest.json" />
        <link rel="icon" href="./icon-192.png" />
        <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    </head>
    <body>
        <div id="editor">
            <i>Getting notes from cloud...</i>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" baseProfile="full"
            width="100" height="100" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" x2="50%" y1="50%" y2="0%">
                <stop offset="0%" stop-color="#4f4" />
                <stop offset="100%" stop-color="#3b3" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" rx="10" ry="10" width="100" height="100" fill="url(#grad1)" />

            <g transform="translate(10, 30) rotate(-45)">
                <path fill="none" stroke="#fff" stroke-width="4" d="
                    M0 60
                    V10 Q 0 0 10 0
                    H20 
                    Q 30 0 30 10 
                    V60
                    L15 90
                    Z"/>
                <path fill="none" stroke="#fff" stroke-width="4" d="
                    M 5 18H25"/>
                <path fill="none" stroke="#fff" stroke-width="4" d="
                    M0 55
                    L5 60
                    L10 55
                    L15 60
                    L20 55
                    L25 60
                    L30 55"/>
                <path fill="none" stroke="#fff" stroke-width="2" d="
                    M10 50
                    V25"/>
                <path fill="none" stroke="#fff" stroke-width="2" d="
                    M20 50
                    V25"/>
                <path fill="#fff" stroke="none" stroke-width="4" d="
                    M15 90
                    L10 80
                    H20Z"/>
            </g>
        </svg>
        <script src="./auth.js"></script>
        <script src="./databaseClient.js"></script>
        <script>
            const quill = new Quill("#editor", {
                theme: "snow",
                modules: {
                    toolbar: [
                    ['bold', 'italic', 'strike'],
                    ['link', 'blockquote', 'code-block', 'image'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ],
                },
            });
        </script>
        <script src="./pushPullTimeouts.js"></script>
        <script src="./serviceWorker.js"></script>
    </body>
</html>
