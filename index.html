<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>CloudNotes</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="canonical" href="https://nickkantack.github.io/CloudNotes/"/>
        <link rel="manifest" href="./manifest.json" />
        <link rel="icon" href="./icon-192.png" />
        <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    </head>
    <body>
        <span id="syncStatusSpan"></span>
        <div id="editor">
            <i>Getting notes from cloud...</i>
        </div>
        <script src="./auth.js"></script>
        <script src="./databaseClient.js"></script>
        <script>
            const quill = new Quill("#editor", {
                theme: "snow",
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'strike'],
                        [{ 'header': [1, 2, 3, 4, false] }],
                        ['link', 'blockquote', 'image'],
                        [{ list: 'ordered' }, { list: 'bullet' }],
                    ],
                },
            });
        </script>
        <script src="./pushPullTimeouts.js"></script>
        <script src="./serviceWorker.js"></script>
    </body>
</html>
